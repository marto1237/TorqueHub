# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables: 
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  
stages: 
  - build 
  - test
  - sonarqube-check
  - sonarqube-vulnerability-report
  - docker_build

build: 
  stage: build 
  script: 
  - ./gradlew assemble
  artifacts:
    # Store the JAR file as an artifact for later stages
    paths:
      - build/libs/TorqueHub-0.0.1-SNAPSHOT.jar

test: 
  stage: test 
  script: 
    - ./gradlew test


docker_build:
  stage: docker_build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    # Check Docker setup
    - docker info
  script:
    # Build the Docker image using the Dockerfile in your project
    - docker build -t torquehub-api .
    # Run the Docker container, exposing the internal port 8080 as 8090 on the host
    - docker run -d -p 8090:8080 torquehub-api
  only:
    # Specify that the docker build stage runs only on the 'main' branch
    - main

sonarqube-check:
  stage: sonarqube-check

  script:
    - ./gradlew assemble
    - ./gradlew test jacocoTestReport
    - ./gradlew sonar
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'

sonarqube-vulnerability-report:
  stage: sonarqube-vulnerability-report
  script:
    - |
      $headers = @{
          Authorization = "Basic $([Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${SONAR_TOKEN}:")))"
      }
      Invoke-RestMethod -Uri "${SONAR_HOST_URL}/api/issues/gitlab_sast_export?projectKey=I525452_torquehubapi_7c23a2ce-e40d-4c42-9842-abb94eb67666&branch=${CI_COMMIT_BRANCH}&pullRequest=${CI_MERGE_REQUEST_IID}" -Headers $headers -OutFile gl-sast-sonar-report.json
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
  artifacts:
    expire_in: 1 day
    reports:
      sast: gl-sast-sonar-report.json